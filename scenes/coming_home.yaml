- name: Coming Home Day
  entities:
    light.living_room_under_couch:
      state: on
      brightness: 255
      kelvin: 2200
      transition: 10
    light.tv_light_bulb:
      state: on
      brightness: 255
      kelvin: 2200
      transition: 2
    light.ceiling_panel:
      state: on
      brightness: 50
      kelvin: 2700
      transition: 1
    light.kitchen_2:
      state: on

- name: Coming Home Night
  entities:
    light.living_room_under_couch:
      state: on
      brightness: 128
      kelvin: 2200
      transition: 10
    light.tv_light_bulb:
      state: on
      brightness: 255
      kelvin: 2200
      transition: 2
    light.kitchen_2:
      state: on
      brightness: 255
      kelvin: 2200
    light.ceiling_panel: off