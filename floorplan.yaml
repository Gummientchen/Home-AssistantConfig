      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      # These options are optional
      warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD-MM-YYYY   # Date format to use in hover-over text

      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Thermostat
          entities:
            - climate.thermostat
            - climate.bathroom
          # text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? ""+Math.round(entity.attributes.current_temperature*100)/100+"° C" : "undefined"}'

        - name: Sensors
          entities:
            - sensor.netatmo_office_temperature
            - sensor.netatmo_bedroom_temperature
            - sensor.netatmo_outdoormodule_temperature
            # - sensor.livingroom_temperature_couch
            - sensor.kitchen_temperature
          # text_template: '${entity.state ? entity.state : "unknown"}'
          # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          text_template: '${entity.state ? ""+Math.round(entity.state*100)/100+"° C" : "undefined"}'
          # class_template: '
          #   var temp = parseFloat(entity.state.replace("°", ""));
          #   if (temp < 10)
          #     return "temp-low";
          #   else if (temp < 30)
          #     return "temp-medium";
          #   else
          #     return "temp-high";
          #   '

        - name: Lights
          entities:
            - light.kitchen_1
            - light.kitchen_2
            - light.living_room_ceiling_lamp
            - light.bedroom_2
            - light.outdoor_1
            - light.bedroom_nightstand
            - group.bathroom_ceiling
            - light.office_ceiling
            - light.computer_lamp_bulb
            - light.tv_light_bulb
            - group.livingroomlightscouch
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: FurnitureLights
          entities:
            - light.bedroom_4
            - light.living_room_under_couch
          states:
            - state: 'on'
              class: 'furniture-light-on'
            - state: 'off'
              class: 'furniture-light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Switches
          entities:
            - switch.bathroom_heater
            - switch.bedroom_fan
            - switch.ikea_planter
            - fan.livingroom_fan
          states:
            - state: 'on'
              class: 'switch-on'
            - state: 'off'
              class: 'switch-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Buttons
          entities:
            - input_boolean.holidays
            - input_boolean.start_leave_home_script
          states:
            - state: 'on'
              class: 'button-on'
            - state: 'off'
              class: 'button-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

