leaving_home:
  alias: Leaving Home
  sequence:
    - service: lock.nuki_lock_n_go
      data:
        entity_id: lock.home
        unlatch: false
    - delay: 30
    - service: script.turn_on
      data:
        entity_id: script.leaving_home_lights_off
    - service: script.turn_on
      data:
        entity_id: script.leaving_home_lights_on