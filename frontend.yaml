extra_html_url:
  - /local/custom_ui/state-card-remote.html
javascript_version: latest
themes:
  DarkGoogleTheme:
    # Header:
    app-header-background-color: "#171717"
    app-header-text-color: "#BDC1C6"
    # Main Interface Colors
    primary-color: "#5F6267"
    light-primary-color: var(--primary-color)
    primary-background-color: "#171717"
    secondary-background-color: var(--primary-background-color)
    divider-color: var(--primary-background-color)
    # Text
    primary-text-color: "#BDC1C6"
    secondary-text-color: "#BDC1C6"
    text-primary-color: "#FFFFFF"
    disabled-text-color: "#717171"
    # Sidebar Menu
    sidebar-icon-color: var(--app-header-text-color)
    sidebar-text-color: '#BDC1C6'
    sidebar-background-color: "#202124"
    sidebar-selected-background-color: var(--primary-background-color)
    sidebar-selected-icon-color: "#5F9BEA"
    sidebar-selected-text-color: var(--sidebar-selected-icon-color))
    # States and Badges
    state-icon-color: "#5F6267"
    state-icon-active-color: "#5F9BEA"
    state-icon-unavailable-color: var(--disabled-text-color)
    # Sliders
    paper-slider-knob-color: "#5F9BEA"
    paper-slider-knob-start-color: var(--paper-slider-knob-color)
    paper-slider-pin-color: var(--paper-slider-knob-color)
    paper-slider-active-color: var(--paper-slider-knob-color)
    paper-slider-secondary-color: var(--light-primary-color)
    # Labels
    label-badge-background-color: "#202124"
    label-badge-text-color: "#BDC1C6"
    label-badge-red: "#5F6267"
    # Cards
    ha-card-border-radius: "5px"
    ha-card-box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
    paper-card-background-color: "#202124"
    paper-listbox-background-color: "#202124"
    # Toggles
    paper-toggle-button-checked-button-color: "#5F9BEA"
    paper-toggle-button-checked-bar-color: "#404D64"
    paper-toggle-button-unchecked-button-color: "#B9B9B9"
    paper-toggle-button-unchecked-bar-color: "#636466"
    # Table row
    table-row-background-color: var(--primary-background-color)
    table-row-alternative-background-color: var(--secondary-background-color)
  darkorange2:
    ### Main Interface Colors ###
    primary-color: "#FF8300"
    light-primary-color: "#FFA23F"
    primary-background-color: "#1F1F28"
    secondary-background-color: var(--primary-background-color)
    divider-color: "#353544"
    ### Text ###
    primary-text-color: "#FFFFFF"
    secondary-text-color: "#FF8300"
    text-primary-color: "#FFFFFF"
    disabled-text-color: "#595975"
    ### Sidebar Menu ###
    sidebar-icon-color: "#7D8BA6"
    sidebar-text-color: "#F1F1F1"
    sidebar-selected-background-color: var(--primary-background-color)
    sidebar-selected-icon-color: "#FFA23F"
    sidebar-selected-text-color: var(--sidebar-selected-icon-color)
    ### States and Badges ###
    state-icon-color: "#FF8300"
    state-icon-active-color: "#FBCD41"
    state-icon-unavailable-color: var(--disabled-text-color)
    ### Sliders ###
    paper-slider-knob-color: "#FF8300"
    paper-slider-knob-start-color: var(--paper-slider-knob-color)
    paper-slider-pin-color: var(--paper-slider-knob-color)
    paper-slider-active-color: var(--paper-slider-knob-color)
    paper-slider-secondary-color: var(--light-primary-color)
    ### Labels ###
    label-badge-background-color: "#363647"
    label-badge-text-color: "#F1F1F1"
    label-badge-red: "#FFA23F"
    ### Cards ###
    ha-card-border-radius: "5px"
    ha-card-box-shadow: "none"
    paper-card-background-color: "#23232E"
    paper-listbox-background-color: var(--primary-background-color)
    ### Toggles ###
    paper-toggle-button-checked-button-color: "#FF8300"
    paper-toggle-button-checked-bar-color: "#FFA23F"
    paper-toggle-button-unchecked-button-color: "#767679"
    paper-toggle-button-unchecked-bar-color: "#444446"
    ### Table row ###
    table-row-background-color: var(--primary-background-color)
    table-row-alternative-background-color: var(--secondary-background-color)
  darkorange:
    primary-color: "#ff9800"
    light-primary-color: "#ffc947"
    dark-primary-color: "#c66900"
    text-primary-color: "#ffffff"
    primary-background-color: "#37464f"
    sidebar-text_-_background: "#62717b"
    paper-card-background-color: "#263137"
    paper-card-header-color: "var(--text-primary-color)"
    secondary-background-color: "var(--primary-background-color)"
    primary-text-color: "var(--text-primary-color)"
    secondary-text-color: "var(--primary-color)"
    paper-listbox-background-color: "var(--sidebar-text_-_background)"
    paper-toggle-button-checked-ink-color: "var(--dark-primary-color)"
    paper-toggle-button-checked-button-color: "var(--dark-primary-color)"
    paper-toggle-button-checked-bar-color: "var(--dark-primary-color)"
    paper-slider-knob-color: "var(--primary-color)"
    paper-slider-knob-start-color: "var(--primary-color)"
    paper-slider-pin-color: "var(--primary-color)"
    paper-slider-active-color: "var(--primary-color)"
    paper-slider-secondary-color: "var(--light-primary-color)"
    paper-slider-container-color: "var(--sidebar-text_-_background)"
    paper-progress-secondary-color: "var(--sidebar-text_-_background)"
    paper-item-selected_-_background-color: "var(--primary-color)"
    paper-item-icon_-_color: "var(--text-primary-color)"
    paper-item-icon-color: "var(--sidebar-text_-_background)"
    paper-item-icon-active-color: "var(--primary-color)"
    paper-grey-50: "var(--sidebar-text_-_background)"
    paper-grey-200: "var(--primary-background-color)"
    label-badge-background-color: "var(--sidebar-text_-_background)"
    label-badge-text-color: "var(--text-primary-color)"
    label-badge-red: "var(--primary-color)"
    label-badge-blue: "var(--light-primary-color)"
    label-badge-green: "var(--dark-primary-color)"
    label-badge-yellow: "var(--text-primary-color)"
    label-badge-grey: "var(--paper-grey-500)"
    table-row-background-color: "var(--paper-card-background-color)"
    table-row-alternative-background-color: "var(--sidebar-text_-_background)"
  darkred:
  # Main colors that can be changed
    dark-primary-color: "#c66900"
    disabled-text-color: "#545454"
    divider-color: "rgba(255, 255, 255, 0.12)"
    light-primary-color: "#e06c6c"
    paper-card-background-color: "#1d1d1d"
    paper-grey-200: "#191919"
    paper-item-icon-color: "#d3d3d3"
    paper-listbox-background-color: "#202020"
    primary-background-color: "#303030"
    primary-color: "#d32f2f"
    primary-text-color: "#cfcfcf"
    secondary-background-color: "#131313"
    sidebar-text_-_background: "#62717b"
  # Colors based on variables, see above
    paper-card-header-color: "var(--paper-item-icon-color)"
    paper-item-icon-active-color: "var(--primary-color)"
    paper-item-icon_-_color: "var(--primary-text-color)"
    paper-listbox-color: "var(--primary-text-color)"
    paper-grey-50: "var(--primary-text-color)"
    paper-slider-active-color: "var(--primary-color)"
    paper-slider-knob-color: "var(--primary-color)"
    paper-slider-knob-start-color: "var(--primary-color)"
    paper-slider-pin-color: "var(--primary-color)"
    paper-slider-secondary-color: "var(--light-primary-color)"
    paper-toggle-button-checked-ink-color: "var(--dark-primary-color)"
    paper-toggle-button-checked-button-color: "var(--primary-color)"
    paper-toggle-button-checked-bar-color: "var(--light-primary-color)"
    paper-toggle-button-unchecked-bar-color: "var(--primary-text-color)"
    secondary-text-color: "var(--primary-color)"
    table-row-background-color: "var(--paper-card-background-color)"
    table-row-alternative-background-color: "var(--sidebar-text_-_background)"
  dark:
    # Colors
    text-color: '#DADADB'                                                           # Grey text
    text-medium-light-color: '#A0A2A8'                                              # Medium-light grey text
    text-medium-color: '#80828A'                                                    # Medium grey text
    text-dark-color: '#6A6B74'                                                      # Dark grey text
    accent-color: '#008bef'                                                         # Blue
    accent-medium-color: '#2686c1'                                                  # Decent blue
    background-color: '#3b4049'                                                     # Dark grey background
    background-color-2: '#484E59'                                                   # Light grey background
    background-card-color: '#434952'                                                # Grey background
    border-color: '#383C46'                                                         # Grey border

    # Header
    primary-color: '#363941'                                                        # Background
    text-primary-color: 'var(--text-color)'                                         # Text
    
    # Left Menu
    paper-listbox-background-color: 'var(--background-color)'                       # Background
    sidebar-icon-color: 'var(--text-medium-color)'                                  # icons
    sidebar-selected-icon-color: 'var(--text-medium-light-color)'                   # Selected row icon and background (15%)
    sidebar-selected-text-color: 'var(--text-color)'                                # Selected row label

    # UI
    paper-card-header-color: 'var(--text-color)'                                    # Title in settings
    primary-background-color: 'var(--background-color)'                             # Background (also title background in left menu)
    mdc-theme-primary: 'var(--accent-medium-color)'                                 # Action Buttons (save, restart etc.)
    
    # Card
    paper-card-background-color: 'var(--background-card-color)'                     # Background
    dark-primary-color: 'var(--text-color)'
    primary-text-color: 'var(--text-color)'
    paper-listbox-color: 'var(--text-color)'
    light-primary-color: 'var(--text-dark-color)'
    secondary-text-color: 'var(--text-medium-color)'
    disabled-text-color: 'var(--text-dark-color)'
    paper-dialog-button-color: 'var(--text-color)'
    secondary-background-color: 'var(--background-color-2)'                         # Background more info title

    # Icons
    paper-item-icon-color: 'var(--text-dark-color)'                                 # Off
    paper-item-icon-active-color: 'var(--accent-color)'                             # On
    
    # Switches
    paper-toggle-button-checked-button-color: 'var(--text-medium-light-color)'      # Knob On
    paper-toggle-button-checked-bar-color: '#009FFF'                                # Background On
    paper-toggle-button-unchecked-button-color: 'var(--text-medium-light-color)'    # Knob Off
    paper-toggle-button-unchecked-bar-color: '#767682'                              # Background Off
    
    # Shadows
    shadow-elevation-2dp_-_box-shadow: 'inset 0px 0px 0px 1px var(--border-color)'
    shadow-elevation-4dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
    shadow-elevation-6dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
    shadow-elevation-8dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
    shadow-elevation-10dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
    shadow-elevation-12dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
    shadow-elevation-14dp_-_box-shadow: 'var(--shadow-elevation-2dp_-_box-shadow)'
    shadow-elevation-16dp_-_box-shadow: '0px 0px 0px 3px var(--text-dark-color)'

  # Theme based on Google app dark theme
  # Creater: Juan - @juanmtech
  # Website: https://www.juanmtech.com
  # YouTube Channel: https://youtube.com/juanmtech
  # My Home Assistant Config files: https://github.com/JuanMTech/Home_Assistant_files
  #
  #
  DarkGoogleTheme2:
    # Header:
    app-header-background-color: "#171717"
    app-header-text-color: "#BDC1C6"
    # Main Interface Colors
    primary-color: "#5F9BEA"
    light-primary-color: var(--primary-color)
    primary-background-color: "#171717"
    secondary-background-color: "#202124"
    divider-color: var(--primary-background-color)
    # Text
    primary-text-color: "#BDC1C6"
    secondary-text-color: "#BDC1C6"
    text-primary-color: "#FFFFFF"
    disabled-text-color: "#717171"
    # Sidebar Menu
    sidebar-icon-color: var(--app-header-text-color)
    sidebar-text-color: '#BDC1C6'
    sidebar-background-color: "#202124"
    sidebar-selected-background-color: var(--primary-background-color)
    sidebar-selected-icon-color: "#5F9BEA"
    sidebar-selected-text-color: var(--sidebar-selected-icon-color))
    # States and Badges
    state-icon-color: "#5F6267"
    state-icon-active-color: "#5F9BEA"
    state-icon-unavailable-color: var(--disabled-text-color)
    # Sliders
    paper-slider-knob-color: "#5F9BEA"
    paper-slider-knob-start-color: var(--paper-slider-knob-color)
    paper-slider-pin-color: var(--paper-slider-knob-color)
    paper-slider-active-color: var(--paper-slider-knob-color)
    paper-slider-secondary-color: var(--light-primary-color)
    # Labels
    label-badge-background-color: "#202124"
    label-badge-text-color: "#BDC1C6"
    label-badge-red: "#D06568"
    label-badge-green: "#80C884"
    label-badge-blue: "#5F9BEA"
    label-badge-yellow: "#DFC271"
    label-badge-gray: "#5F6267"

    # Cards
    ha-card-border-radius: "3px"
    ha-card-box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
    paper-card-background-color: "#202124"
    paper-listbox-background-color: "#202124"
    # Switches
    switch-checked-button-color: "#5F9BEA"
    switch-checked-track-color: "#404D64"
    switch-unchecked-button-color: "#636466"
    switch-unchecked-track-color: "#636466"
    # Toggles
    paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
    paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
    paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
    paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
    # Table
    table-row-background-color: var(--primary-background-color)
    table-row-alternative-background-color: var(--secondary-background-color)
    data-table-background-color: var(--primary-background-color)
    # Dropdowns
    material-background-color: var(--secondary-background-color)
    material-secondary-background-color: var(--primary-background-color)
    mdc-theme-surface: var(--secondary-background-color)